
  <div class="site-section">
    <a  class="navbar-brand w-100 h-100 m-0 p-0 d-flex align-items-center justify-content-center">
      <h1 class="m-0 text-primary text-uppercase">Login Client</h1>
    </a>
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #loginForm="ngForm" (ngSubmit)="login()">
            <div class="form-group">
              <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" [(ngModel)]="user.pwd" name ="pwd" placeholder="password">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="login">
            </div>
          </form>  
          <div class="center-buttons">
            <button class="btn btn-custom  py-3 px-5" (click)="goToSignupClient()">SignUp as client</button>
            <button class="btn btn-custom  py-3 px-5" (click)="goToOwnor()">Login as Owner</button>
            <button class="btn btn-custom  py-3 px-5" (click)="goToSignupOwner()">SignUp as Owner</button>
          </div>
        </div>
      
      </div>
    </div>
  </div>

<!-- Booking Start -->
<form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
    <div class="container-fluid booking pb-7 wow fadeIn" class="row g-10" data-wow-delay="0.1s">
      <!-- ... other HTML code ... -->
      <div class="container">
        <div class="bg-white shadow" style="padding: 35px;">
          <!-- ... other HTML code ... -->
          <div class="row g-5">
            <div class="col-md-10">
              <div class="row g-2">
                <div class="col-md-3">
                  <label for="checkInDate">Check In:</label>
                  <input type="date" id="checkInDate" name="checkInDate" class="form-control" formControlName="checkInDate">
                </div>
  
                <div class="col-md-3">
                  <label for="checkOutDate">Check Out:</label>
                  <input type="date" id="checkOutDate" name="checkOutDate" class="form-control" formControlName="checkOutDate">
                </div>
  
                <div class="col-md-3">
                  <label>Adults:</label>
                  <select class="form-select" formControlName="adults">
                    <option value="1" selected>Adult 1</option>
                    <option value="2">Adult 2</option>
                    <option value="3">Adult 3</option>
                  </select>
                </div>
  
                <div class="col-md-3">
                  <label>Children:</label>
                  <select class="form-select" >
                    <option selected>Child 0</option>
                    <option value="1">Child 1</option>
                    <option value="2">Child 2</option>
                    <option value="3">Child 3</option>
                  </select>
                </div>
              </div>
            </div>
  
            <div class="form-group">
              <button type="submit" class="btn btn-primary py-3 px-5">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  
<!-- Booking End -->
